<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุ่มแรงค์และค่าสถานะ</title>
</head>
<body>
    <h2>สุ่มแรงค์และค่าสถานะ</h2>
    <button onclick="randomize()">สุ่มค่า</button>
    <p id="result"></p>

    <script>
        function getRandomRank() {
            const rankPool = [
                { rank: "G", weight: 25 },
                { rank: "F", weight: 20 },
                { rank: "E", weight: 15 },
                { rank: "D", weight: 10 },
                { rank: "C", weight: 8 },
                { rank: "B", weight: 7 },
                { rank: "A", weight: 5 },
                { rank: "S", weight: 4 },
                { rank: "SS", weight: 3 },
                { rank: "SSS", weight: 2 },
                { rank: "EX", weight: 1 }
            ];

            let totalWeight = rankPool.reduce((sum, item) => sum + item.weight, 0);
            let randomNum = Math.random() * totalWeight;

            for (let item of rankPool) {
                if (randomNum < item.weight) {
                    return item.rank;
                }
                randomNum -= item.weight;
            }
        }

        function randomize() {
            const stats = {
                "ความแข็งแกร่ง": getRandomRank(),
                "ความอดทน": getRandomRank(),
                "ค่าความฉลาด": getRandomRank(),
                "มานา": getRandomRank(),
                "ความคล่องแคล่ว": getRandomRank(),
                "โชค": getRandomRank(),
                "สเน่ห์": getRandomRank(),
                "ป้องกันกายภาพ": getRandomRank(),
                "ป้องกันเวทมนตร์": getRandomRank()
            };

            let output = "";
            for (const [key, value] of Object.entries(stats)) {
                output += `<strong>${key}:</strong> ${value}<br>`;
            }

            document.getElementById("result").innerHTML = output;
        }
    </script>
</body>
</html>
